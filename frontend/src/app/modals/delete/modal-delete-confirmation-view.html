<div class="modal-header">
  <h5 class="modal-title" id="deleteConfirmationModalTitle"><b>{{ngDialogData}}</b></h5>
</div>
<div class="modal-body">
  Are you sure you want to delete it?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="closeThisDialog()">Close</button>
  <button type="button" class="btn btn-danger" ng-click="confirm()">Delete</button>
</div>
